# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build on Java ${{ matrix.java-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [1.8, 11, 14]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Rename artifacts
        if: success()
        run: |
#         Download the renaming script
          wget https://pastebin.com/raw/eC7vqtBU -O temp.sh
#         Remove any \r from the file and save it as rename-artifacts.sh
          awk '{ sub("\r$", ""); print }' temp.sh > rename-artifacts.sh
#         Delete the temp.sh file
          rm temp.sh
#         Run the script
          sh rename-artifacts.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        if: success()
        with:
          path: build/libs
